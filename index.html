<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

</style>

<body>
    <header></header>
    <main>
        <article class="h-screen w-full flex justify-center items-center bg-[#01E37E]">
            <section class="w-2/4 flex  justify-between gap-10">
                <div class="w-[600px] border p-8" id="allSection">
                    <img class="w-full h-[500px]" id="showImage"
                        src=" https://images.pexels.com/photos/393047/pexels-photo-393047.jpeg?auto=compress&cs=tinysrgb&w=600"
                        alt="">
                    <div class="grid grid-cols-5 gap-1 mt-3">
                        <img class="" onclick="handelImageChange('image1')"
                            src="https://images.pexels.com/photos/437037/pexels-photo-437037.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="">
                        <img class="" onclick="handelImageChange('image2')"
                            src=" https://images.pexels.com/photos/393047/pexels-photo-393047.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="">
                        <img class="" onclick="handelImageChange('image3')"
                            src="https://images.pexels.com/photos/4379289/pexels-photo-4379289.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                        <img class="" onclick="handelImageChange('image4')"
                            src="https://images.pexels.com/photos/15228782/pexels-photo-15228782/free-photo-of-a-person-wearing-a-smartwatch.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                        <img class="" onclick="handelImageChange('image5')"
                            src="https://images.pexels.com/photos/267394/pexels-photo-267394.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="">
                    </div>
                </div>
                <div class="flex-1 bg-white relative p-5">
                    <div class="text-center">
                        <h1 class="text-2xl mt-5 font-extrabold text-purple-500">THIS IS A GOOD PRODUCT</h1>
                        <h4 class="font-semibold mt-3">R$ <span id="valueDisplay"
                                class="text-2xl text-teal-500">1000</span></h4>
                        <h3 class="text-red-600 mb-3">30% off</h3>
                        <h4 class="text-blue-600 font-bold">Select A Color</h4>
                        <div class="flex items-center justify-center mb-6">
                            <span class="flex gap-2 items-center">
                                <div onclick="handelColorChange('color1')"
                                    class="w-[20px] h-[20px] rounded-full bg-[#a3e635]"></div>
                                <div onclick="handelColorChange('color2')"
                                    class="w-[20px] h-[20px] rounded-full bg-[#14b8a6]"></div>
                                <div onclick="handelColorChange('color3')"
                                    class="w-[20px] h-[20px] rounded-full bg-[#2563eb]"></div>
                                <div onclick="handelColorChange('color4')"
                                    class="w-[20px] h-[20px] rounded-full bg-[#c026d3]"></div>
                            </span>
                        </div>
                        <h4>Discount code</h4>
                        <p class="font-bold">DISC30</p>
                        <div class="mb-5">
                            <div class="flex items-center justify-center">
                                <input type="text" id="diccound"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter Discount Code" required>
                            </div>
                        </div>
                        <span
                            class=" mb-7 inline-flex -space-x-px overflow-hidden rounded-md border bg-white shadow-sm">
                            <button id="apply"
                                class="inline-block px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:relative">
                                Apply
                            </button>
                        </span>
                        <p id="useDis" class="mt-6"></p>
                        <p id="discount" class="font-bold"></p>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="js/style.js"></script>
</body>

</html>
